name: CI
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:


jobs:
  build:
    name: 'Build Flow'
    uses: Orkuncakilkaya/dx-team-toolkit/.github/workflows/build-typescript-project.yml@v1
    with:
     skipLinter: true
     skipTests: true
     skipTypeChecking: true
  release:
    uses: Orkuncakilkaya/dx-team-toolkit/.github/workflows/release-typescript-project.yml@v1
    with:
      distFolderNeedForRelease: true